<div class="container">
  <div class="row p-5">
    <div class="col">
      <div class="input-group">
        <input
          #termino
          type="text"
          (keyup)="search(termino.value)"
          class="form-control"
          placeholder="Search artist..."
        />
      </div>
    </div>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [songs]="artist"></app-cards>
